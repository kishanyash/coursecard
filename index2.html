<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Relative Positioning -->
<div style="absolute: relative; left: 20px; top: 10px;">
    This div is 20px to the right and 10px down from its normal position.
  </div>
  
  <!-- Absolute Positioning -->
  <div style="position: relative;">
    <!-- This parent div is relatively positioned. -->
    <div style="position: absolute; right: 20px; bottom: 10px;">
      This div is 20px from the right and 10px from the bottom of its first positioned ancestor.
    </div>
  </div>
  
</body>
</html>
